<nav-bar [barTitle]="isLoggingIn ? 'Sign in' : 'Sign up'" [navBtn]="navBarButton" [buttons]="buttons"></nav-bar>

<StackLayout #container>
  <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>

  <TextField #email hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
    autocorrect="false" autocapitalizationType="none" [ngClass]="{'sign-up':!isLoggingIn}"></TextField>
  <TextField #password hint="Password" secure="true" [(ngModel)]="user.password" [ngClass]="{'sign-up':!isLoggingIn}"></TextField>

  <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="submit-button" (tap)="submit()"></Button>
  <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" (tap)="toggleDisplay()"></Button>
</StackLayout>
